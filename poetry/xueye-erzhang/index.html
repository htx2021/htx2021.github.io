    <h1>雪夜 · 愿望</h1>
    <div class="poem">
      <p>
        冰魄悬空朗，寒枝写地真。<br>
        光凝千界雪，影涤六街尘。<br>
        林隙灯遥暖，人间夜未沦。<br>
        何如乘逸兴，访戴一问津？
      </p>
    </div>

    <hr class="soft-divider">

    <h1>雪夜 · 现实</h1>
    <div class="poem">
      <p>
        冰魄悬空刃，寒枝刻地深。<br>
        光囚千界冷，影灭一时仁。<br>
        林隙灯如谶：人间属未仁。<br>
        何妨乘此白，焚尽未名津。
      </p>
    </div>
