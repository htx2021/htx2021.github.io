    <h1> 自度曲 · 冬夜灯下</h1>
    <div class="meta">2026-01-03</div>

    <div class="poem">
      <p>
        小窗灯浅，<br>
        雪意敲心远。<br>
        旧书半卷痕犹暖，<br>
        影随句短。
      </p>

      <p>
        星河欲语，<br>
        风定寒枝醒。<br>
        偏有一灯能照久，<br>
        灯影在深境。
      </p>
    </div>
