  <div class="card">
    <h1>雪夜</h1>
    <div class="meta">2026-01-02</div>

    <div class="poem">
      <p>
        冰魄悬空朗，寒枝写地真。<br>
        光凝千界雪，影涤六街尘。<br>
        林隙灯遥暖，人间夜未沦。<br>
        何如乘逸兴，访戴一问津？
      </p>
    </div>

    <hr class="soft-divider">

    <div class="annotation">
      <h3>用典说明</h3>
      <p>
        “访戴”用《世说新语》“王子猷雪夜访戴”之典：乘兴夜行，至而不入，兴尽而返。<br>
        此处取其情境，不拘其事。
      </p>
    </div>
