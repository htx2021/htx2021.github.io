
# 长城接吟三章  
——记湘女北行吟《清平乐·六盘山》

## 其一

湘江别霜向雄关，  
千里孤行一念坚。  
袖底风雷携故郡，  
城头星火照清颜。  
烽台不阻青春踵，  
诗壁长萦铁马寰。  
吟到“屈指行程二万”，  
朝阳已破古垣烟。  

---

## 其二

忽逢断壑吟声顿，  
却起新声应远峦。  
风送铿然穿隘口，  
云开炯矣照征鞍。  
山河自有同频客，  
今古何曾独语滩？  
待到千峰同应处，  
人心都向更高处。  

---

## 其三

湘水孤行向塞云，  
一身清气入雄文。  
石垣初叩声犹涩，  
万里诗魂忽可闻。  
屈指未终风自续，  
断吟才住众相闻。  
此时不辨人和我，  
山在同声血在奔。
