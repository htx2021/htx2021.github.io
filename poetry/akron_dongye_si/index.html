    <h1>七律 · 阿克伦冬夜思</h1>
    <div class="meta">2026-01-09</div>

    <div class="poem">
      <p>
        雪静无声野更深，<br>
        林光淡淡照清心。<br>
        湖风细剪千丝白，<br>
        檐影微摇似有琴。<br>
        故里冬夜灯火暖，<br>
        廊前灯影冷相吟。<br>
        多年行路添从容，<br>
        偶把乡愁照一分。
      </p>
