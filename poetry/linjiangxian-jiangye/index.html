    <div class="meta">2026-01-02</div>

    <div class="poem">
      <p>
        万里寒涛凝暮色，<br>
        孤舟静作观台。<br>
        星河无语洗尘埃。<br>
        橹开千里月，<br>
        潮送九天槎。
      </p>

      <p>
        行迹如云终淡去，<br>
        来处只归人海。<br>
        风烟何曾记此身。<br>
        古今皆过影，<br>
        万物各悠哉。
      </p>
    </div>
    
    <hr class="soft-divider">
    
    <div class="annotation">
      <p>
        “槎”（chá）指木筏。古籍中有“乘槎上天河”的传说，记有人循银河而行，直抵九天之上，因此“九天槎”逐渐成为凡身通向宇宙高远之境的象征。
      </p>
