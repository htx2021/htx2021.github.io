<h1>临江仙 · 江夜</h1>

<div class="poem">
  <p>
    万里寒涛凝暮色，<br>
    孤舟静作观台。<br>
    星河无语洗尘埃。<br>
    橹开千里月，<br>
    潮送九天槎。
  </p>

  <p>
    行迹如云终淡去，<br>
    来处只归人海。<br>
    风烟何曾记此身。<br>
    古今皆过影，<br>
    万物各悠哉。
  </p>
</div>
