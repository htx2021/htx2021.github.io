    <h1>鹧鸪天 · 时序偈</h1>
    <div class="meta">2026-01-03</div>

    <!-- 诗词正文 -->
    <div class="poem">
      <p>
        欲采晨蕊晓雾侵，<br>
        再逢已是月盈襟。<br>
        露凝瓣底星霜迹，<br>
        光镀枝头般若金。<br>
      </p>

      <p>
        指间漏，夜将沉，<br>
        掌纹浮响旧林禽。<br>
        若参时序连环偈，<br>
        何必青丝叹雪深？<br>
      </p>
    </div>
