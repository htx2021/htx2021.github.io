    <h1>鹧鸪天 · 时序偈</h1>
    <div class="meta">2026-01-03</div>

    <!-- 诗词正文 -->
    <div class="poem">
      <p>
        欲采晨蕊晓雾侵，
        再逢已是月盈襟。
        露凝瓣底星霜迹，
        光镀枝头般若金。
      </p>

      <p>
        指间漏，夜将沉，
        掌纹浮响旧林禽。
        若参时序连环偈，
        何必青丝叹雪深？
      </p>
    </div>
