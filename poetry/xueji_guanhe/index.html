    <h1>七律 · 雪霁观荷</h1>
    <div class="meta">2026-01-02</div>

    <div class="poem">
      <p>
        残株垂首立寒塘，<br>
        雪拥铁衣枯亦香。<br>
        风塑冰骨存旧节，<br>
        云开曦色染新霜。<br>
        千茎折腰成水墨，<br>
        万窍凝玉听时光。<br>
        待得软金破层絮，<br>
        满池清寂化春章。
      </p>
    </div>
    
    <hr class="soft-divider">
    
    <div class="annotation">
      <p>
        此诗以结构推进画面，不设寓意，只保留形态在时间中继续的可能。
      </p>
